<form #bookForm=ngForm (ngSubmit)="searchdata()">
<table border="2" align="center">
    <tr>
        <th class="table-success">Book ID</th>
        <th class="table-success">Book Title</th>
        <th class="table-success">Book Author</th>
        <th class="table-success">Book Year of publish</th>
    
    </tr>
    <tr>
            <div class="container">
                <div class="row">
                   <div class="searchdata">
                               <input class="form-control" type="text" name="search" [(ngModel)]="searchdata()" autocomplete="off" placeholder="id ">
                    </div>
                </div>
            </div>
       
             </tr>
    
        <tr class= " table-info" *ngFor="let bk of book">
            <td>{{bk.id}}</td>
            <td>{{bk.title}}</td>
            <td>{{bk.author}}</td>
            <td>{{bk.year}}</td>
            <td></td>
         
        </tr>
        
</table>
</form>
